        <title>Reportes Listado Clientes</title>
        <script>
            function mostrarTabla(Clientes){

                const tabla=document.querySelector("#myTable");
                var mostrartabla="";
                Clientes.forEach((Cliente)=>{
                        mostrartabla+="<tr><td>"+Cliente.cedula_cliente+"</td>"+
                        "<td>"+Cliente.nombre_cliente+"</td>"+
                        "<td>"+Cliente.email_cliente+"</td>"+
                        "<td>"+Cliente.direccion_cliente+"</td>"+
                        "<td>"+Cliente.telefono_cliente+"</td>";               		                 
                    });
                    tabla.innerHTML=mostrartabla;
            }

            function reportes() {
                //var btnlistacliente = document.getElementById("listado_clientes")
                //btnlistacliente.addEventListener("click", function(){
                    fetch('http://localhost:8081/Cliente/Obtener')
                    .then(response => response.json())
                    .then(Clientes => {
                        mostrarTabla(Clientes);
                    });     
               // }, false); 
            }
            window.addEventListener("load" , reportes, false);
        </script>
